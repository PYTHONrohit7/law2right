{% extends "core/base.html" %}
{% block content %}
<h3>Search Results{% if query %} for "{{ query }}"{% endif %}</h3>
<div class="list-group">
  {% for post in posts %}
    <a class="list-group-item list-group-item-action" href="{% url 'core:post_detail' post.slug %}">
      <h5>{{ post.title }}</h5>
      <small class="text-muted">{{ post.created_at|date:"M d, Y" }}</small>
    </a>
  {% empty %}
    <p>No results found.</p>
  {% endfor %}
</div>
{% endblock %}
